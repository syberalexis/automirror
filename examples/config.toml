    [mirrors.clamav-bytecode]
        timer = "24h"
        [mirrors.clamav-bytecode.puller]
            name = "wget"
            source = "http://database.clamav.net/bytecode.cvd"
            destination = "./tmp/clamav"
            config = "clamav.toml"
